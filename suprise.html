
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuck you</title>
    <link rel="icon" type="image/png" href="assets/fuckyou2.gif">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Brush Script MT', cursive;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .gif-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
      width: 300px;
      height: auto;
      pointer-events: none;
      z-index: 2;
    }

    .sparkle-text {
      font-size: 80px;
      color: white;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      animation: sparkle 1.5s infinite alternate;
      z-index: 1;
    }

    @keyframes sparkle {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        transform: scale(1.05) rotate(1deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/fuckyou2.gif" class="gif-overlay" alt="GIF">
    <div class="sparkle-text">Fuck you</div>
  </div>
</body>
</html>
