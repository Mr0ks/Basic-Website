<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413 secret</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/fuckyou.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }

    .overlay div {
      flex: 1;
      background: #000;
      transition: transform 1s ease-in-out;
    }

    .overlay.left {
      transform: translateX(0);
    }

    .overlay.right {
      transform: translateX(0);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }

    .caption {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="content">
    <img src="assets/fuckyou.gif" alt="Fuck You" />
    <div class="caption">Fuck You</div>
  </div>

  <script>
    document.body.addEventListener('click', () => {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('slide');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
