<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413.xyz</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .top-right-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    /* ✅ Split overlay panels */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }

    .overlay .left,
    .overlay .right {
      width: 50%;
      height: 100%;
      background: #000;
      transition: transform 1s ease-in-out;
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #333;
    }

    .main-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(0);
    }

    h1, p {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 0 0;
    }

    .fade-in {
      opacity: 1;
    }

    .move-up {
      animation: moveUp 1s ease-in-out forwards;
    }

    @keyframes moveUp {
      from { transform: translateY(0); }
      to { transform: translateY(-50px); }
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .links.show {
      opacity: 1;
    }

    .link {
      font-size: 1.2rem;
      color: #00f;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="assets/fuckyou2.gif" alt="Logo" class="top-right-logo" />

  <!-- ✅ Split overlay panels -->
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="content">
    <div class="main-text" id="main-text">
      <h1 id="main-title">002413.xyz</h1>
      <p id="main-subtitle">what da fweakkk</p>
    </div>
    <div class="links" id="links">
      <a href="lfn.html" class="link">Last Friday Night</a>
      <a href="poochina.html" class="link">scream page</a>
      <a href="suprise.html" class="link">suprise</a>
      <a href="jacob.html" class="link">Holy Shrine of Jacob</a>
      <a href="felipe.html" class="link">Divine Felipe Temple</a>
      <a href="bailey.html" class="link">Etherial Praising of Bailey</a>
      <a href="charlie.html" class="link">The Please Burger Cheese of Charlie</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      const mainText = document.getElementById('main-text');
      const mainTitle = document.getElementById('main-title');
      const mainSubtitle = document.getElementById('main-subtitle');
      const links = document.getElementById('links');

      // 1️⃣ Split the black screen
      setTimeout(() => {
        overlay.classList.add('slide');
      }, 500);

      // 2️⃣ Remove overlay after split
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);

      // 3️⃣ Fade in title and subtitle
      setTimeout(() => {
        mainTitle.classList.add('fade-in');
        mainSubtitle.classList.add('fade-in');
      }, 2100);

      // 4️⃣ Move them up as a block
      setTimeout(() => {
        mainText.classList.add('move-up');
      }, 3200);

      // 5️⃣ Fade in links under
      setTimeout(() => {
        links.classList.add('show');
      }, 4000);
    });
  </script>
</body>
</html>
