<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413 Music</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .top-right-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .overlay div {
      flex: 1;
      background: #000;
    }

    .overlay.left {
      transform: translateX(0);
    }

    .overlay.right {
      transform: translateX(0);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      flex-direction: column;
      text-align: center;
      color: #000;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .description {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .link {
      margin-top: 20px;
      font-size: 18px;
      color: #00f;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .scroll-box {
      width: 80%;
      max-width: 600px;
      height: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      overflow-y: auto;
      color: #000;
      font-size: 16px;
      line-height: 1.5;
    }

    .scroll-box a {
      display: block;
      color: #00f;
      text-decoration: none;
      margin: 5px 0;
    }

    .scroll-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="assets/fuckyou2.gif" alt="Logo" class="top-right-logo" />
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="content">
    <div class="title">002413 Music</div>
    <div class="description">A free music player without ads</div>
    <a href="lfn.html" class="link">Last Friday Night</a>
  </div>

  <div class="scroll-box">
    <a href="https://example1.com">MP3 Player 1</a>
    <a href="https://example2.com">MP3 Player 2</a>
    <a href="https://example3.com">MP3 Player 3</a>
    <!-- Add more links as needed -->
  </div>

  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('slide');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
