<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413 Music</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .top-right-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }

    .overlay div {
      flex: 1;
      background: #000;
      transition: transform 1s ease-in-out;
    }

    .overlay.left {
      transform: translateX(0);
    }

    .overlay.right {
      transform: translateX(0);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .content h1 {
      font-size: 3rem;
      margin: 0;
    }

    .content p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .link {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00f;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .links-list {
      margin-top: 30px;
      list-style-type: none;
      padding: 0;
    }

    .links-list li {
      margin: 10px 0;
    }

    .links-list a {
      color: #00f;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .links-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="assets/fuckyou2.gif" alt="Logo" class="top-right-logo" />
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="content">
    <h1>002413 Music</h1>
    <p>A free music player without ads</p>
    <a href="lfn.html" class="link">Last Friday Night</a>
    <ul class="links-list">
      <li><a href="https://example.com/stream1" target="_blank">Stream 1</a></li>
      <li><a href="https://example.com/stream2" target="_blank">Stream 2</a></li>
      <li><a href="https://example.com/stream3" target="_blank">Stream 3</a></li>
    </ul>
  </div>

  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('slide');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
