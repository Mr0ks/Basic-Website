<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413 Secret</title>
  <link rel="icon" href="assets/fuckyou.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: default;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #000;
      z-index: 10;
      animation: slideIn 1s forwards;
    }

    .overlay.right {
      left: 50%;
      background: #000;
      animation: slideInRight 1s forwards;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="overlay right"></div>
  <div class="content">
    <img src="assets/fuckyou.gif" alt="Fuck You" />
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.overlay.right').style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
