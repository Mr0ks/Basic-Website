<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413.xyz</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  <style>
    body {
      margin: 0;
      background: #000; /* fallback */
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .top-right-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
      z-index: 1000;
    }

    /* ✅ Proper split overlay: two panels */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }

    .overlay .left,
    .overlay .right {
      width: 50%;
      height: 100%;
      background: #000;
      transition: transform 1s ease-in-out;
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .intro-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      color: #fff;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 20;
    }

    .intro-text.fade-in {
      opacity: 1;
    }

    .intro-text.fade-out {
      opacity: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* main content background */
      flex-direction: column;
      text-align: center;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .content.show {
      opacity: 1;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .move-up {
      animation: moveUp 1s ease-in-out forwards;
    }

    @keyframes moveUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-50px);
      }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .links.show {
      opacity: 1;
    }

    .link {
      font-size: 1.2rem;
      color: #00f;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="assets/fuckyou2.gif" alt="Logo" class="top-right-logo" />

  <!-- ✅ Black screen split panels -->
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <!-- Intro text on top of split panels -->
  <div class="intro-text" id="intro-text">
    <div>002413.xyz</div>
    <div>what da fweakkk</div>
  </div>

  <!-- ✅ Revealed main content -->
  <div class="content" id="content">
    <h1 id="main-title">002413.xyz</h1>
    <p id="main-subtitle">what da fweakkk</p>
    <div class="links" id="links">
      <a href="lfn.html" class="link">Last Friday Night</a>
      <a href="poochina.html" class="link">Scream Page</a>
      <a href="suprise.html" class="link">Surprise</a>
      <a href="jacob.html" class="link">Holy Shrine of Jacob</a>
      <a href="felipe.html" class="link">Divine Felipe Temple</a>
      <a href="bailey.html" class="link">Ethereal Praising of Bailey</a>
      <a href="charlie.html" class="link">The Please Burger Cheese of Charlie</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('overlay');
      const introText = document.getElementById('intro-text');
      const content = document.getElementById('content');
      const mainTitle = document.getElementById('main-title');
      const mainSubtitle = document.getElementById('main-subtitle');
      const links = document.getElementById('links');

      // ✅ 1: Fade in intro text
      setTimeout(() => {
        introText.classList.add('fade-in');
      }, 100);

      // ✅ 2: Fade out intro text
      setTimeout(() => {
        introText.classList.remove('fade-in');
        introText.classList.add('fade-out');
      }, 3100);

      // ✅ 3: Split panels left + right
      setTimeout(() => {
        overlay.classList.add('slide');
      }, 5300);

      // ✅ 4: Show content background
      setTimeout(() => {
        content.classList.add('show');
      }, 6400);

      // ✅ 5: Fade in title/subtitle
      setTimeout(() => {
        mainTitle.style.opacity = '1';
        mainSubtitle.style.opacity = '1';
      }, 7000);

      // ✅ 6: Move up
      setTimeout(() => {
        mainTitle.classList.add('move-up');
        mainSubtitle.classList.add('move-up');
      }, 8000);

      // ✅ 7: Fade in links
      setTimeout(() => {
        links.classList.add('show');
      }, 8500);
    });
  </script>
</body>
</html>
