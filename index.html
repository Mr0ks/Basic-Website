<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>002413.xyz</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />

  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
      pointer-events: none;
    }

    .overlay div {
      flex: 1;
      background: #000;
      transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .intro-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 100;
    }

    .intro-text.fade-in {
      opacity: 1;
    }

    .intro-text.fade-out {
      opacity: 0;
    }

    .main-content {
      position: relative;
      z-index: 20;
      width: 100%;
      height: 100%;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .main-content.show {
      opacity: 1;
    }

    .main-title {
      font-family: 'Edu NSW ACT Cursive', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .main-title.visible {
      opacity: 1;
    }

    .main-title.move-up {
      animation: moveUp 1s ease-in-out forwards;
    }

    @keyframes moveUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100px);
      }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .links.show {
      opacity: 1;
    }

    .link {
      font-size: 1.2rem;
      color: #0af;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Overlay panels -->
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <!-- Intro fade-in text -->
  <div class="intro-text" id="intro-text">002413.xyz</div>

  <!-- Main content after split -->
  <div class="main-content" id="main-content">
    <h1 class="main-title" id="main-title">002413.xyz</h1>
    <div class="links" id="links">
      <a href="lfn.html" class="link">Last Friday Night</a>
      <a href="poochina.html" class="link">Scream Page</a>
      <a href="suprise.html" class="link">Surprise</a>
      <a href="jacob.html" class="link">Holy Shrine of Jacob</a>
      <a href="felipe.html" class="link">Divine Felipe Temple</a>
      <a href="bailey.html" class="link">Ethereal Praising of Bailey</a>
      <a href="charlie.html" class="link">The Please Burger Cheese of Charlie</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const introText = document.getElementById('intro-text');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('main-content');
      const mainTitle = document.getElementById('main-title');
      const links = document.getElementById('links');

      // Fade in intro text
      setTimeout(() => {
        introText.classList.add('fade-in');
      }, 100);

      // Fade out intro text
      setTimeout(() => {
        introText.classList.remove('fade-in');
        introText.classList.add('fade-out');
      }, 3100);

      // Split overlay
      setTimeout(() => {
        overlay.classList.add('slide');
      }, 5300);

      // Show main content container
      setTimeout(() => {
        mainContent.classList.add('show');
      }, 6400);

      // Fade in main title
      setTimeout(() => {
        mainTitle.classList.add('visible');
      }, 7000);

      // Move up main title
      setTimeout(() => {
        mainTitle.classList.add('move-up');
      }, 8000);

      // Fade in links
      setTimeout(() => {
        links.classList.add('show');
      }, 8500);
    });
  </script>
</body>
</html>
