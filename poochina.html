<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poochina</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .gif-container {
      position: relative;
      width: fit-content;
    }
    .poochina,
    .explode {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      height: auto;
    }
    .poochina {
      position: relative; /* So it sits behind explode.gif */
    }
    .explode {
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Poochina</h1>
  <div class="gif-container">
    <img class="poochina" src="assets/poochina.gif" alt="Poochina">
    <img class="explode" id="explodeGif" src="assets/explode.gif" alt="Explosion">
  </div>

  <script>
    setTimeout(() => {
      const explode = document.getElementById('explodeGif');
      explode.style.display = 'block';

      // Hide it after it finishes once (assume the GIF is 2 seconds long, adjust as needed)
      setTimeout(() => {
        explode.style.display = 'none';
      }, 2000); // Change this to match your GIF's duration
    }, 5000); // Wait 5 seconds to trigger explosion
  </script>
</body>
</html>
