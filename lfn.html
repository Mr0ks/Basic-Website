<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Friday Night</title>
  <h1>Last Friday Night</h1>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: default;
    }
    .content {
      text-align: center;
    }
    .content img {
      max-width: 100%;
      height: auto;
    }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #playButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="assets/fuckyou2.gif" alt="Fuck You 2" />
    <button id="playButton">Play Music</button>
    <audio id="audioPlayer" preload="auto" loop>
      <source src="assets/lastfridaynight.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.textContent = 'Pause Music';
      } else {
        audioPlayer.pause();
        playButton.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
