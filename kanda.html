<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jacob Tribute</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: white;
    }

    /* Shrine background div */
    .shrine-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/bird.gif') center center / cover no-repeat;
      z-index: 0; /* always behind */
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .shrine-bg.show {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
      pointer-events: none;
    }

    .overlay .left,
    .overlay .right {
      flex: 1;
      background: #000;
      transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 100;
    }

    .text-container.fade-in {
      opacity: 1;
    }

    .text-container.fade-out {
      opacity: 0;
    }

    .title {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: 1.2em;
    }

    .main-content {
      position: relative;
      z-index: 20; /* in front of shrine */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main-content.show {
      opacity: 1;
    }

    .felipe-text {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .felipe-text.visible {
      opacity: 1;
    }

    .felipe-text.move-up {
      animation: moveUp 1s ease-in-out forwards;
    }

    @keyframes moveUp {
      from {
        top: 50%;
        transform: translate(-50%, -50%);
      }
      to {
        top: 100px;
        transform: translate(-50%, 0);
      }
    }

    .felipe-image {
      width: 350px;
      height: auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border: none;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .felipe-image.visible {
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Shrine background -->
  <div class="shrine-bg" id="shrine-bg"></div>

  <!-- Overlay panels -->
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <!-- Intro text -->
  <div class="text-container" id="text-container">
    <h1 class="title">Jacob is a gooner</h1>
    <p class="subtitle">But we still gonna praise him</p>
  </div>

  <!-- Main content -->
  <div class="main-content" id="main-content">
    <h1 class="felipe-text" id="felipe-text">SHRINE OF THE JACOB</h1>
    <img src="assets/jacob.png" alt="Felipe Image" class="felipe-image" id="felipe-image" />
  </div>

  <script>
    window.addEventListener('load', () => {
      const textContainer = document.getElementById('text-container');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('main-content');
      const felipeText = document.getElementById('felipe-text');
      const felipeImage = document.getElementById('felipe-image');
      const shrineBg = document.getElementById('shrine-bg');

      setTimeout(() => {
        textContainer.classList.add('fade-in');
      }, 100);

      setTimeout(() => {
        textContainer.classList.remove('fade-in');
        textContainer.classList.add('fade-out');
      }, 3100);

      setTimeout(() => {
        overlay.classList.add('slide');
      }, 5300);

      setTimeout(() => {
        mainContent.classList.add('show');
        shrineBg.classList.add('show'); // fade in shrine
      }, 6400);

      setTimeout(() => {
        felipeText.classList.add('visible');
      }, 7000);

      setTimeout(() => {
        felipeText.classList.add('move-up');
      }, 8000);

      setTimeout(() => {
        felipeImage.classList.add('visible');
      }, 8500);
    });
  </script>
</body>
</html>
