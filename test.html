<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Felipe Tribute</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: white;
    }

    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }

    .overlay .left,
    .overlay .right {
      flex: 1;
      background: #000;
      transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 100;
    }

    .text-container.fade-in {
      opacity: 1;
    }

    .text-container.fade-out {
      opacity: 0;
    }

    .title {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: 1.2em;
    }

    /* Main content */
    .main-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main-content.show {
      opacity: 1;
    }

    .felipe-text {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 1s ease-in-out;
    }

    .felipe-text.visible {
      opacity: 1;
    }

    .felipe-text.moved-up {
      transform: translateY(-50px);
    }

    .felipe-image {
      width: 200px;
      height: auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }

    .felipe-image.visible {
      opacity: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .praise-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      cursor: pointer;
    }

    .praise-button.visible {
      opacity: 1;
    }

    .praise-text {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .praise-text.visible {
      opacity: 1;
    }

    .rotate {
      animation: rotateImage 1s linear;
    }

    @keyframes rotateImage {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="text-container" id="text-container">
    <h1 class="title">prasing of the felipe</h1>
    <p class="subtitle">you are of good cackie</p>
  </div>
  <div class="main-content" id="main-content">
    <h1 class="felipe-text" id="felipe-text">Felipe</h1>
    <img src="assets/450.png" alt="Felipe Image" class="felipe-image" id="felipe-image" />
    <button class="praise-button" id="praise-button">Praise Felipe</button>
    <p class="praise-text" id="praise-text">you praised!</p>
  </div>
  <script>
    window.addEventListener('load', () => {
      const textContainer = document.getElementById('text-container');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('main-content');
      const felipeText = document.getElementById('felipe-text');
      const felipeImage = document.getElementById('felipe-image');
      const praiseButton = document.getElementById('praise-button');
      const praiseText = document.getElementById('praise-text');

      // Fade in text
      setTimeout(() => {
        textContainer.classList.add('fade-in');
      }, 100);

      // Fade out text after 3 seconds
      setTimeout(() => {
        textContainer.classList.remove('fade-in');
        textContainer.classList.add('fade-out');
      }, 3100);

      // Slide out black screen after fade out
      setTimeout(() => {
        overlay.classList.add('slide');
      }, 5300);

      // Show main content after slide
      setTimeout(() => {
        mainContent.classList.add('show');
      }, 6400);

      // Fade in 'Felipe' text
      setTimeout(() => {
        felipeText.classList.add('visible');
      }, 7000);

      // Move 'Felipe' text up
      setTimeout(() => {
        felipeText.classList.add('moved-up');
      }, 8000);

      // Fade in image
      setTimeout(() => {
        felipeImage.classList.add('visible');
      }, 8500);

      // Fade in button
      setTimeout(() => {
        praiseButton.classList.add('visible');
      }, 9000);

      // Button click event
      praiseButton.addEventListener('click', () => {
        if (felipeImage.classList.contains('rotate')) return; // Prevent multiple clicks

        felipeImage.classList.add('rotate');
        praiseButton.disabled = true;
        praiseText.classList.add('visible');

        setTimeout(() => {
          felipeImage.classList.remove('rotate');
          praiseButton.disabled = false;
        }, 1000);
      });
    });
  </script>
</body>
</html>
