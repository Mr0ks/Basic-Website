<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charlie Tribute</title>
  <link rel="icon" href="assets/fuckyou2.gif" type="image/gif" />

  <!-- Google Font: Edu NSW ACT Cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: white;
    }

    .shrine-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/cat.gif') center center / cover no-repeat;
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .shrine-bg.show {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
      pointer-events: none;
    }

    .overlay .left,
    .overlay .right {
      flex: 1;
      background: #000;
      transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .overlay.slide .left {
      transform: translateX(-100%);
    }

    .overlay.slide .right {
      transform: translateX(100%);
    }

    .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 100;
    }

    .text-container.fade-in {
      opacity: 1;
    }

    .text-container.fade-out {
      opacity: 0;
    }

    .title {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: 1.2em;
    }

    .main-content {
      position: relative;
      z-index: 20;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .main-content.show {
      opacity: 1;
    }

    .felipe-text {
      font-family: 'Edu NSW ACT Cursive', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow:
        0 0 5px #b500f9,
        0 0 10px #b500f9,
        0 0 20px #b500f9,
        0 0 40px #b500f9,
        2px 2px 4px rgba(0,0,0,0.5);
    }

    .felipe-text.visible {
      opacity: 1;
    }

    .felipe-text.move-up {
      animation: moveUp 1s ease-in-out forwards;
    }

    @keyframes moveUp {
      from {
        top: 50%;
        transform: translate(-50%, -50%);
      }
      to {
        top: 100px;
        transform: translate(-50%, 0);
      }
    }

    .felipe-image {
      width: 350px;
      height: auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .felipe-image.visible {
      opacity: 1;
    }

    .side-image {
      width: 300px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 1;
    }

    .side-image.show-left {
      animation: slideLeft 1.5s ease-in-out forwards;
    }

    .side-image.show-right {
      animation: slideRight 1.5s ease-in-out forwards;
    }

    @keyframes slideLeft {
      0% {
        transform: translate(-50%, -50%);
        opacity: 0;
      }
      100% {
        transform: translate(-150%, -50%);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      0% {
        transform: translate(-50%, -50%);
        opacity: 0;
      }
      100% {
        transform: translate(50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="shrine-bg" id="shrine-bg"></div>

  <div class="overlay" id="overlay">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="text-container" id="text-container">
    <h1 class="title">Charlie is a legend</h1>
    <p class="subtitle">Iâ€™m terrified of Charlie please be gentle</p>
  </div>

  <div class="main-content" id="main-content">
    <h1 class="felipe-text" id="felipe-text">Shrine of the sexy Charlie</h1>
    <img src="assets/charlie.png" alt="Charlie Image" class="felipe-image" id="felipe-image" />
    <img src="assets/charlie 1.png" alt="Charlie Left" class="side-image" id="side-image-left" />
    <img src="assets/charlie 2.png" alt="Charlie Right" class="side-image" id="side-image-right" />
  </div>

  <script>
    window.addEventListener('load', () => {
      const textContainer = document.getElementById('text-container');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('main-content');
      const felipeText = document.getElementById('felipe-text');
      const felipeImage = document.getElementById('felipe-image');
      const shrineBg = document.getElementById('shrine-bg');
      const sideImageLeft = document.getElementById('side-image-left');
      const sideImageRight = document.getElementById('side-image-right');

      const images = [
        'assets/charlie.png',
        'assets/charlie 1.png',
        'assets/charlie 2.png',
        'assets/cat.gif'
      ];

      let loaded = 0;

      images.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          loaded++;
          if (loaded === images.length) {
            startAnimation();
          }
        };
      });

      function startAnimation() {
        setTimeout(() => {
          textContainer.classList.add('fade-in');
        }, 100);

        setTimeout(() => {
          textContainer.classList.remove('fade-in');
          textContainer.classList.add('fade-out');
        }, 3100);

        setTimeout(() => {
          overlay.classList.add('slide');
        }, 5300);

        setTimeout(() => {
          mainContent.classList.add('show');
          shrineBg.classList.add('show');
        }, 6400);

        setTimeout(() => {
          felipeText.classList.add('visible');
        }, 7000);

        setTimeout(() => {
          felipeText.classList.add('move-up');
        }, 8000);

        setTimeout(() => {
          felipeImage.classList.add('visible');
        }, 8500);

        setTimeout(() => {
          sideImageLeft.classList.add('show-left');
          sideImageRight.classList.add('show-right');
        }, 10000);
      }
    });
  </script>
</body>
</html>
